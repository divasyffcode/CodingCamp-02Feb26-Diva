<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>My Tasks</h1>
            <p>CodingCamp Project</p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Apa yang ingin dikerjakan?">
            <input type="date" id="date-input">
            <button id="add-btn" title="Add Task"><i class="fas fa-plus"></i></button>
        </div>

        <div class="controls">
            <div class="filters">
                <span class="active" onclick="filterTodo('all')">All</span>
                <span onclick="filterTodo('pending')">Pending</span>
                <span onclick="filterTodo('completed')">Done</span>
            </div>
            <button id="clear-btn" onclick="clearAll()">Delete All</button>
        </div>

        <div class="todo-container">
            <ul class="todo-list">
                </ul>
            <div id="empty-msg" class="empty-message">No task found</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
