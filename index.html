<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            safelist: [
                'bg-rose-50', 'border-rose-500', 'text-rose-800', 'text-rose-600',
                'bg-white', 'border-red-500', 'text-red-600', 'text-red-500',
                'bg-orange-50', 'border-orange-300', 'text-orange-700', 'text-orange-600',
                'bg-slate-50', 'text-slate-400', 'text-slate-300', 'line-through',
                'urgent-task', 'today-task'
            ],
            theme: {
                extend: {
                    colors: {
                        brand: '#4F46E5',
                        brandLight: '#818CF8',
                        danger: '#EF4444',
                        success: '#10B981',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css?v=final-revised">
</head>

<body class="bg-slate-100 font-['Inter'] min-h-screen flex items-center justify-center p-4 overflow-x-hidden">

    <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        
        <div class="bg-brand p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-white opacity-10 transform -skew-y-12 scale-150 origin-bottom-left"></div>
            <h1 class="text-3xl font-bold text-white relative z-10">To Do List</h1>
        </div>

        <div class="p-6">
            <form id="todo-form" class="flex flex-col gap-3 mb-6">
                <div class="relative">
                    <input type="text" id="todo-input" 
                        class="w-full pl-4 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition shadow-sm placeholder-slate-400 text-slate-700"
                        placeholder="What needs to be done?">
                </div>
                
                <div class="flex gap-2">
                    <input type="date" id="date-input" 
                        class="flex-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand text-slate-600 cursor-pointer shadow-sm">
                    
                    <button type="submit" 
                        class="bg-brand hover:bg-indigo-700 text-white px-6 py-3 rounded-xl transition shadow-md flex items-center justify-center gap-2 font-semibold">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>

            <div class="flex justify-between bg-slate-100 p-1 rounded-xl mb-6 relative">
                <button type="button" class="filter-btn w-1/3 py-2 text-sm font-semibold rounded-lg text-slate-500 transition-all active-tab" data-filter="all">All</button>
                <button type="button" class="filter-btn w-1/3 py-2 text-sm font-semibold rounded-lg text-slate-500 transition-all" data-filter="pending">Pending</button>
                <button type="button" class="filter-btn w-1/3 py-2 text-sm font-semibold rounded-lg text-slate-500 transition-all" data-filter="completed">Done</button>
            </div>

            <ul id="todo-list" class="space-y-3 max-h-[400px] overflow-y-auto overflow-x-hidden pr-2 custom-scrollbar hidden">
                </ul>

            <div id="empty-state" class="hidden flex-col items-center justify-center h-60 text-slate-400">
                <i class="fas fa-clipboard-check text-5xl mb-4 opacity-30"></i>
                <p class="font-medium text-sm">No tasks found here.</p>
            </div>

            <div class="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
                
                <div class="flex items-center gap-2 text-[10px] sm:text-xs font-medium text-slate-400 select-none cursor-help" title="Tugas akan berwarna merah jika deadline < 3 hari">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-rose-500"></span>
                    </span>
                    <span>Deadline < 3 Days</span>
                </div>

                <button onclick="clearAll()" class="text-[10px] sm:text-xs text-slate-300 hover:text-red-500 font-bold uppercase tracking-wider transition flex items-center gap-1.5 py-1 px-2 hover:bg-red-50 rounded-lg">
                    <i class="fas fa-trash-alt"></i> Delete All
                </button>
            </div>

        </div>
    </div>

    <script src="js/script.js?v=final-revised" defer></script>
</body>
</html>
